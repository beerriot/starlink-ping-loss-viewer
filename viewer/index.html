<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <body>
    <div id="controls">
      <div>
        <select id="datafile">
          <option value="">Please choose data to view</option>
        </select>
      </div>
      <div>
        <table style="display: inline">
          <tr>
            <td><button id="stripeLength_minus30">-30</button></td>
            <td><button id="stripeLength_minus10">-10</button></td>
            <td><button id="stripeLength_minus1">-1</button></td>
            <td><input id="stripeLength" type="text"></input></td>
            <td><button id="stripeLength_plus1">+1</button></td>
            <td><button id="stripeLength_plus10">+10</button></td>
            <td><button id="stripeLength_plus30">+30</button></td>
          </tr>
          <tr>
            <td colspan="7" style="text-align: center">stripe</td>
          </tr>
        </table>
        <table style="display: inline">
          <tr>
            <td>
              <button id="offset_minus30">-30</button>
              <button id="offset_minus10">-10</button>
              <button id="offset_minus1">-1</button>
              <input id="offset" type="text"></input>
              <button id="offset_plus1">+1</button>
              <button id="offset_plus10">+10</button>
              <button id="offset_plus30">+30</button>
            </td>
          </tr>
          <tr>
            <td style="text-align: center">offset</td>
          </tr>
        </table>
        <table style="display: inline">
          <tr>
            <td>
              <button id="boxWidth_minus1">-1</button>
              <input id="boxWidth" type="text"></input>
              <button id="boxWidth_plus1">+1</button>
            </td>
            <td>
              <button id="boxHeight_minus1">-1</button>
              <input id="boxHeight" type="text"></input>
              <button id="boxHeight_plus1">+1</button>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">box size</td>
          </tr>
        </table>
      </div>
      <div>
        <table>
          <tr>
            <td colspan="3">
              <input id="obstructed" type="checkbox">obstructed</input>
              <input id="betadown" type="checkbox">beta downtime</input>
              <input id="nosatellite" type="checkbox">no satellites</input>
            </td>
            <td>
              <div style="display: inline">
                <input id="snr" type="checkbox">signal-to-noise ratio</input>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="3">
              min loss ratio <input id="minLossRatio" type="text" />
            </td>
            <td>
              max snr <input id="maxSnr" type="text" />
            </td>
          </tr>
          <tr>
            <td><input id="connected" type="checkbox">connected</input></td>
            <td><input id="connectedMinSec" type="text"></input></td>
            <td><input id="connectedMaxDSec" type="text"></input></td>
          </tr>
          <tr>
            <td></td>
            <td>Min Clear Sec</td>
            <td>Max Down Sec</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="viewer.js"></script>
  </body>
</html>
