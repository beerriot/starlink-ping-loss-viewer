<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <body>
    <div id="controls">
      <table>
        <tr>
          <td>
            Data to view<br />
            <select id="datafile" multiple="true" size="8">
              <option id="datafilePlaceholder">Fetching data list...</option>
            </select>
          </td>
          <td>
              <table>
                <tr>
                  <td>
                    <input id="obstructed" type="checkbox">obstructed</input>
                    <input id="betadown" type="checkbox">beta downtime</input>
                    <input id="nosatellite" type="checkbox">no satellites</input>
                  </td>
                  <td>
                    <div style="display: inline">
                      <input id="snr" type="checkbox">signal-to-noise ratio</input>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    min loss ratio <input id="minLossRatio" type="text" size="5"/>&nbsp;<input id="adjacentObstructed" type="checkbox">adjacent obstructed</input>
                  </td>
                  <td>
                    max snr <input id="maxSnr" type="text" size="5"/>
                  </td>
                </tr>
                <tr>
                  <td>
                    min downlink bps<input id="minDownBps" type="text" size="9" />&nbsp;min uplink bps<input id="minUpBps" type="text" size="9" />
                  </td>
                </tr>
                <tr>
                  <td><input id="connected" type="checkbox">connected</input></td>
                </tr>
                <tr>
                  <td>Min Clear Sec<input id="connectedMinSec" type="text" size="6"></input>&nbsp;Max Down Sec<input id="connectedMaxDSec" type="text" size="4"></input></td>
                </tr>
                <tr>
                  <td>stripe<input id="stripeLength" type="text" size="5"></input>&nbsp;offset<input id="offset" type="text" size="7"></input>&nbsp;box&nbsp;size<input id="boxWidth" type="text" size="2"></input>x<input id="boxHeight" type="text" size="2"></input></td>
                </tr>
              </table>
          </td>
        </tr>
      </table>
    </div>
    <script src="viewer.js"></script>
  </body>
</html>
